<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美食樂園</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>🍱 美食樂園</h1>
    <nav>
      <a href="#">首頁</a>
      <a href="#">菜單</a>
      <a href="#">聯絡我們</a>
    </nav>
    <div class="cart">🛒 購物車：<span id="cart-count">0</span> 件商品</div>
  </header>

  <main class="menu">
    <div class="card">
      <img src="https://i.imgur.com/9WZtZbO.jpg" alt="滷肉飯">
      <h2>滷肉飯</h2>
      <p>價格：NT$80</p>
      <button>加入購物車</button>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/qvYzYlN.jpg" alt="雞排">
      <h2>雞排</h2>
      <p>價格：NT$70</p>
      <button>加入購物車</button>
    </div>

    <div class="card">
      <img src="https://i.imgur.com/EDssrGA.jpg" alt="珍珠奶茶">
      <h2>珍珠奶茶</h2>
      <p>價格：NT$50</p>
      <button>加入購物車</button>
    </div>
  </main>

  <footer>
    <p>© 2025 美食樂園 All rights reserved.</p>
  </footer>

  <script>
    let cartCount = 0;
    const cartDisplay = document.getElementById("cart-count");
    const buttons = document.querySelectorAll("button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        cartCount++;
        cartDisplay.textContent = cartCount;
      });
    });
  </script>
</body>
</html>
